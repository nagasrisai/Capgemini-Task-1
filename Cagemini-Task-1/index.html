<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="./src/main.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or email" required="true">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password" required="true">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Login</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>
        <form class="form form--hidden" id="createAccount" style="margin-top: 150px;">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username" required="true">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email Address" required="true">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="tel" class="form__input" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" autofocus placeholder="Phone Number" required="true">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password" required="true">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm password" required="true">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <label for="country">Country</label><span style="color: red !important; display: inline; float: none;">*</span>     
                 <br>
        
            <select id="country" name="country" class="form-control">
                <option value="Afghanistan">Afghanistan</option>
                <option value="India">India</option>
                <option value="Venezuela">Venezuela</option>
                <option value="Viet Nam">Viet Nam</option>
                <option value="Virgin Islands, British">Virgin Islands, British</option>
                <option value="Virgin Islands, U.S.">Virgin Islands, U.S.</option>
                <option value="Wallis and Futuna">Wallis and Futuna</option>
                <option value="Western Sahara">Western Sahara</option>
                <option value="Yemen">Yemen</option>
                <option value="Zambia">Zambia</option>
                <option value="Zimbabwe">Zimbabwe</option>
            </select>
            </div>
             <div class="form__input-group"> 
                <label>Preferred Programming Language</label> <br>
                <!-- <form> -->
  <input type="checkbox" id="Java" name="java" value="java">
  <label for="vehicle1"> Java</label><br>
  <input type="checkbox" id="c++" name="c++" value="c++">
  <label for="vehicle2"> C++</label><br>
  <input type="checkbox" id="Python" name="python" value="python">
  <label for="vehicle3"> Python</label><br><br>
  
<!-- </form> -->
<p>Gender:</p>
  <input type="radio" id="male" name="male" value="male">
  <label for="html">Male</label><br>
  <input type="radio" id="Female" name="female" value="female">
  <label for="css">Female</label><br>
            </div>
            <button class="form__button" type="submit">SignUp</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
    <script src="./src/main.js"></script>
</body>
